<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">

<body>
    <header></header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__text">
                    <h1>Shorten your long links</h1>
                    <p>Very fast and efficient short links.</p>
                </div>
                <div class="hero__image">
                    <img src="./assets/images/undraw_Online_page_re_lhgx.svg" alt="">
                </div>
            </div>
        </section>

        <section class="main-lvl">
            <div class="container">
                <div class="form-wrapper">
                    <form action="">
                        <input class="urlShort" placeholder="type or paste your long url" type="text" name="" id="">
                        <input type="submit" value="Shorten">
                    </form>
                </div>
                <p class="error">Invalid URL!</p>
                <ul class="urls">
                </ul>
            </div>
        </section>
    </main>
